<body>

        <div class="nav d-flex  align-items-center justify-content-lg-around">

            <a href="#">About</a>

            <a href="#">Gallery</a>

        <div class=" options-div d-flex align-items-center justify-content-around me-lg-0 me-5 h-100">
            <button class="btn modal1 rounded-pill text-white me-lg-0 me-md-0 me-5 d-flex align-items-center"
                id="modal1">Connexion</button>
            <i class="menubar fa-solid fa-bars d-lg-none fs-1"></i>

    <main>
        <!-- *modal body -->
        <section class="modalBody">

            <div class="contenu container1" id="modal1">
                <div class="typeconnection w-100 d-flex">
                    <div
                        class="signupBTn w-50 h-100 d-flex align-items-center justify-content-center border border-1 border-start text-danger ">
                        Signup</div>
                    <div
                        class="loginBtn w-50 h-100 d-flex align-items-center justify-content-center border border-1 border-start text-danger active-area">
                        Login</div>
                </div>
                <div class="signup">

                    <h2 class="joining text-dark text-center mt-1">Join us</h2>
                    <form action="">

                        <input type="text" class="singup-input singup-user" id="username" placeholder="Username">
                        <input type="email" class="singup-input singup-mail" id="emailsingup" placeholder="email">
                        <input type="password" class="singup-input singup-password" id="passwordsingup"
                            placeholder="password">
                        <input type="password" class="singup-input singup-confirm" id="confirmsingup"
                            placeholder="confirm password">


                    </form>
                    <button class="singup-button btn mb-2 w-25 position-absolute bottom-0 bg-danger text-white"
                        id="collect-data">Sing up</button>
                    <button
                        class="close-button btn mb-2 w-25 position-absolute bottom-0 bg-dark text-white">Close</button>
                </div>
                <div class="login">
                    <h2 class="joining text-dark text-center mt-1">login</h2>
                    <form action="">

                        <input type="email" class="singup-input singup-mail" id="emailsingup" placeholder="email">
                        <input type="password" class="singup-input singup-password" id="passwordsingup"
                            placeholder="password">

                    </form>
                    <button class="singup-button btn mb-3 w-25 position-absolute bottom-0 bg-danger text-white"
                        id="collect-data">login</button>
                    <button
                        class="close-button btn mb-3 w-25 position-absolute bottom-0 bg-dark text-white">Close</button>
                </div>



            </div>

        </section>
        <!-- * section 1 -->
        <section
            class="section1 position-relative d-flex flex-lg-row flex-column-reverse align-items-center justify-content-md-between justify-content-around p-6">

                <div
                    class="btnat d-flex align-items-lg-start align-items-center justify-content-lg-start justify-content-around w-100">
                    <button
                        class="btn rounded-pill booking bg-red text-white d-flex align-items-center justify-content-center ">Book
                        a table</button>
                    <button
                        class="btn rounded-pill watching bg-transparent d-flex align-items-center justify-content-around">
                        <i class="fa-regular fa-circle-play me-1"></i>Watch video</button>
                </div>
            </div>
            <img width="35%" src="./public/img/hero-img.png" alt="">
        </section>
