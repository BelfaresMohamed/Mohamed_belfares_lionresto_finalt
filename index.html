        <button class="btn modal1 rounded-pill text-white " id="modal1">Connexion</button>


    </header>
    <main>
        <section class="modalBody">

            <div class="contenu container1" id="modal1">
                <div class="typeconnection w-100 d-flex">
                    <div
                        class="signupBTn w-50 h-100 d-flex align-items-center justify-content-center border border-1 border-start text-danger ">
                        Signup</div>
                    <div
                        class="loginBtn w-50 h-100 d-flex align-items-center justify-content-center border border-1 border-start text-danger active-area">
                        Login</div>
                </div>
                <div class="signup">

                    <h2 class="joining text-dark text-center">Join us</h2>
                    <form action="">

                        <input type="text" class="singup-input singup-user" id="username" placeholder="Username">
                        <input type="email" class="singup-input singup-mail" id="emailsingup" placeholder="email">
                        <input type="password" class="singup-input singup-password" id="passwordsingup"
                            placeholder="password">
                        <input type="password" class="singup-input singup-confirm" id="confirmsingup"
                            placeholder="confirm password">


                    </form>
                    <button class="singup-button btn mb-3 w-25 position-absolute bottom-0 bg-danger text-white"
                        id="collect-data">Sing up</button>
                    <button
                        class="close-button btn mb-3 w-25 position-absolute bottom-0 bg-dark text-white">Close</button>
                </div>
                <div class="login">
                    <h2 class="joining text-dark text-center">login</h2>
                    <form action="">

                        <input type="email" class="singup-input singup-mail" id="emailsingup" placeholder="email">
                        <input type="password" class="singup-input singup-password" id="passwordsingup" placeholder="password">

                    </form>
                    <button class="singup-button btn mb-3 w-25 position-absolute bottom-0 bg-danger text-white"
                        id="collect-data">login</button>
                    <button
                        class="close-button btn mb-3 w-25 position-absolute bottom-0 bg-dark text-white">Close</button>
                </div>



            </div>

        </section>


    </main>
